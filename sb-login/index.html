<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleBusiness</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E controle suas finanças</h1>
            <img src="./imagem/finance-app-animate.svg" class="img-login" alt="Imagem ilustrativa de controle financeiro.">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario"> Usuário</label>
                    <input type="text" name="usuario"  placeholder="Usuário" id="usuario">
                </div>
                <div class="textfield">
                    <label for="senha"> Senha</label>
                    <input type="password" name="senha"  placeholder="Senha" id="senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
